<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Simple Timer v1.0</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <div id="headline">Simple Timer</div>
        <input type="number" value="3" min="0">
        <input type="number" value="0" min="0">
        <div id="buttons">
            <div id="start">
                Start
            </div>
            <div id="stop">
                Stop
            </div>
        </div>
        <textarea name="memo" cols="50" rows="10" placeholder=" memo..."></textarea>
    <script src="js/script.js"></script>
</body>
</html>
